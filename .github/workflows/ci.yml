name: CI - Quarkus Maven

on:
  push:
    branches: 
    - main
    - develop
    - ERLE_implement_cicd
  pull_request:
    branches:
    - main
    - develop
    - ERLE_implement_cicd

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.9-dind
        options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Check Docker
      run: docker info

    - name: Run Maven tests
      working-directory: ./epitweet-backend
      run: |
        ./mvnw install
        ./mvnw test
