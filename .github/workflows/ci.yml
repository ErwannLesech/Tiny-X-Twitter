name: Quarkus CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔁 Checkout repository
      uses: actions/checkout@v3

    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 🧪 Build & Test with Maven
      run: ./mvnw clean verify

    - name: 🐳 (Optional) Build Docker image
      if: success()
      run: |
        ./mvnw compile quarkus:build -Dquarkus.package.type=fast-jar
        docker build -f src/main/docker/Dockerfile.jvm -t myorg/my-quarkus-app:${{ github.sha }} .

    # Example: Push image to Docker Hub (Optional)
    - name: 🔐 Login to DockerHub
      if: success()
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 📦 Push Docker image to DockerHub
      if: success()
      run: |
        docker tag myorg/my-quarkus-app:${{ github.sha }} myorg/my-quarkus-app:latest
        docker push myorg/my-quarkus-app:${{ github.sha }}
        docker push myorg/my-quarkus-app:latest
