quarkus.http.port=8083
%dev.quarkus.mongodb.connection-string=mongodb://admin:admin@localhost:27017/\
?authSource=admin&retryWrites=true&w=majority&uuidRepresentation=STANDARD
quarkus.mongodb.database=Epitweet
quarkus.log.level=INFO
quarkus.log.category."com.epita.mypackage".level=DEBUG

%dev.quarkus.elasticsearch.hosts = localhost:9200
%dev.quarkus.redis.hosts=redis://localhost:6379

# For front
# Enable CORS
quarkus.http.cors=true

# Allowed origins (comma-separated)
quarkus.http.cors.origins=http://localhost:4200

# Allowed methods
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Allowed headers
quarkus.http.cors.headers=accept,content-type,origin,authorization

# Allow credentials
quarkus.http.cors.access-control-allow-credentials=true

# Max age
quarkus.http.cors.access-control-max-age=24H
