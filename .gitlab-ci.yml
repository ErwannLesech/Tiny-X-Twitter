image: maven:3.8.3-openjdk-17

services:
  - redis:6.2

variables:
  MAVEN_CLI_OPTS: "-B -V"
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  REDIS_HOST: redis
  REDIS_PORT: 6379

cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
  paths:
    - .m2/repository

stages:
  - build
  - test

build:
  stage: build
  script:
    - cd epitweet-backend
    - mvn $MAVEN_CLI_OPTS clean compile
  artifacts:
    paths:
      - epitweet-backend/target/*.jar
    expire_in: 1 week

test:
  stage: test
  script:
    - cd epitweet-backend
    - mvn $MAVEN_CLI_OPTS verify -Dquarkus.redis.host=${REDIS_HOST}
  dependencies:
    - build
  artifacts:
    reports:
      junit: epitweet-backend/target/surefire-reports/*.xml
    paths:
      - epitweet-backend/target/*.jar
    expire_in: 1 week

