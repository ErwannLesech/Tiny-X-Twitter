image: maven:3.8.3-openjdk-17

variables:
  MAVEN_CLI_OPTS: "-B -V"
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  # Disable TLS for Docker-in-Docker. Adjust if needed.
  DOCKER_TLS_CERTDIR: ""

# Add the Docker-in-Docker service
services:
  - docker:dind

cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
  paths:
    - .m2/repository

stages:
  - build
  - test

build:
  stage: build
  script:
    - cd epitweet-backend
    - mvn $MAVEN_CLI_OPTS clean compile
  artifacts:
    paths:
      - epitweet-backend/target/*.jar
    expire_in: 1 week

test:
  stage: test
  script:
    - cd epitweet-backend
    - mvn $MAVEN_CLI_OPTS test
  dependencies:
    - build
  artifacts:
    reports:
      junit: epitweet-backend/target/surefire-reports/*.xml
    paths:
      - epitweet-backend/target/*.jar
    expire_in: 1 week

