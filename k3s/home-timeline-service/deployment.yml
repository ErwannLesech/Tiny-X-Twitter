    matchLabels:
      app: home-timeline-service
  template:
    metadata:
      labels:
        app: home-timeline-service
    spec:
      containers:
        - name: home-timeline-service
          image: registry.cri.epita.fr/ing/majeures/tc/info/student/2026/2025-epitweet-tinyx-03/home-timeline-service:latest # Ã  adapter
          ports:
            - containerPort: 8086
          env:
            - name: QUARKUS_PROFILE
              value: prod

