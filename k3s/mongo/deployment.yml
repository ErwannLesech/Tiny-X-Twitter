apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: epitweet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: epitweet
        volumeMounts:
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d/init_mongo.js
      volumes:
      - name: init-script
        configMap:
          name: mongo-init-script