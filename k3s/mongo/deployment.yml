apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "admin"
            - name: MONGO_INITDB_DATABASE
              value: "Epitweet"
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d/init.js
              subPath: init_mongo.js
      volumes:
        - name: mongo-storage
          emptyDir: {}
        - name: init-script
          configMap:
            name: mongodb-initdb