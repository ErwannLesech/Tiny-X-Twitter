apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: epitweet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
        - name: epitweet-pull-secret
      containers:
      - name: user-service
        image: registry.cri.epita.fr/ing/majeures/tc/info/student/2026/2025-epitweet-tinyx-03/user-service:latest
        ports:
        - containerPort: 8081
        env:
        env:
        - name: QUARKUS_MONGODB_CONNECTION_STRING
          value: "mongodb://admin:admin@mongodb:27017/"
        - name: QUARKUS_MONGODB_DATABASE
          value: "EPITWEET"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"